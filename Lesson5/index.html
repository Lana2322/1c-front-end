<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="i in n">
                {{ (i + 1) * 2 }}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n: 5
            }
        });
    </script>
</body>

</html>
